name: "Data-Demo-Profile"
manufacturer: "HY"
model: "test"
labels:
  - "data"
description: "数据汇总"

deviceResources:
  - name: "topologyDiagramQuery"   # 路由参数查询，查询所有拓扑信息
    isHidden: false
    description: "0未开启 1查询全部通用参数"
    properties:
      valueType: "Int8"    
      readWrite: "W"        
      units: ""            
      defaultValue: "0"     
  - name: "topologyDiagram"   # 路由信息 <EID> <EID TYPE> <EID STA> <EID PARANT>
    isHidden: false
    description: "任意 JSON 对象"
    properties:
      valueType: "Object"    
      readWrite: "R"        
      units: ""            
      defaultValue: "{}"     
  - name: "eid"                # 设备唯一标识
    isHidden: false                   
    description: ""
    properties:
      valueType: "String"            
      readWrite: "R"                 
      units: ""                      
      defaultValue: "238A08262319"    
  - name: "Length"                # 长度
    isHidden: false                   
    description: "长度"
    properties:
      valueType: "Float32"            
      readWrite: "R"                 
      units: ""                      
      defaultValue: "0"    
  - name: "OpeningCoilCurrentTimeWaveform"                # 分闸线圈电流一阶时间波形
    isHidden: false                   
    description: "分闸线圈电流一阶时间波形"
    properties:
      valueType: "Float32Array"            
      readWrite: "R"                 
      units: ""                      
      defaultValue: "[0]"    